<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <!--
        table,列表
        tr,行
        td,列
    -->
        <table width="200px" height="200px" border="2px">
            <tr>
                <td>
                    姓名
                </td>
                <td>
                    年龄
                </td>
                <td>
                    性别
                </td>
            </tr>

            <tr>
                <td>张三</td>
                <td>18</td>
                <td>男</td>
            </tr>

        </table>

    <!--
        ul  li  无序列表,爬虫中应用场景很多
    -->

        <ul>
            <li>铁锅炖大鹅</li>
            <li>小鸡炖蘑菇</li>
            <li>锅包肉</li>
        </ul>

    <!--ol li   有序列表  存在拓扑关系的场景-->
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>

        <a href="https://www.baidu.com">百度</a>
    </body>
</html>
